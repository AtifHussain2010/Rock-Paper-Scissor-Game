<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1 id="Heading">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="Rock"><img id='Option' src="Images/Rock Image.png"></div>
            <div class="choice" id="Paper"><img id="Option" src="Images/PaperImage.png"></div>
            <div class="choice" id="Scissor"><img id="Option" src="Images/Scissor Image.png"></div>
        </div>
        <div class="Results">
            <div class="User">
                <p id="User-Result">0</p>
                <p id="User-Name">User</p>
            </div>
            <div class="A.I">
                <p id="AI-Result">0</p>
                <p>A.I</p>
            </div>
        </div>
    </main>
    <footer>
        <button id="Status-Box">Choose Your Option</button>
    </footer>
</body>
<script src="app.js"></script>
</html>
